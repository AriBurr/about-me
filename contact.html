<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Portfolio</title>

  <link rel="stylesheet" href="./css/grid.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">

</head>

<body>

  <!-- NAVBAR -->

  <nav class="navbar">
    <ul>
      <li><a id="home-nav" class="nav-link" href="index.html">Home</a></li>
      <li><a id="about-nav" class="nav-link" href="about.html">About</a></li>
      <li><a id="contact-nav" class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- CONTACT -->

  <section id="contact">

    <div class="grid-container-contact">

      <fieldset class="contact-form">
        <legend>Contact</legend>
        <form>
          <label for="name">
            <p>Name:</p>
            <input type="text" name="name" id="name">
          </label>
          <label for="email-address">
            <p>Email Address:</p>
            <input type="email" name="email-address" id="email-address">
          </label>
          <label for="phone-number">
            <p>Phone Number:</p>
            <input type="tel" name="phone-number" id="phone-number">
          </label>
          <label for="message">
            <p>Message:</p>
            <textarea name="message" id="message"></textarea>
          </label>
          <button type="submit" name="submit">Submit</button>
        </form>
      </fieldset>

      <div class="personal-info">
        <p>Ariel Burriss</p>
        <p>ariburr@gmail.com</p>
        <p>301.639.4798</p>
      </div>

      <div class="previa-animation"></div>

    </div>

  </section>

  <!-- FOOTER -->

  <footer id="footer">

    <div class="grid-container-circle">

      <div class="text-area"><h1>Design.  Build.  Create.</h1></div>
      <div class="color-circle color-circle-1"></div>
      <div class="color-circle color-circle-2"></div>
      <div class="color-circle color-circle-3"></div>

    </div>

  </footer>


<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/grid.js"></script>

</body>

</html>
