  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/grid.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto">

<body>

  <!-- NAVBAR -->

  <nav class="navbar">
    <ul>
      <li><a id="home-nav" class="nav-link" href="index.html">Home</a></li>
      <li><a id="about-nav" class="nav-link" href="about.html">About</a></li>
      <li><a id="contact-nav" class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- CONTACT -->

  <section id="contact">

    <div class="grid-container-contact">

      <fieldset class="contact-form">
        <legend><h1>Contact</h1></legend>
        <form>
          <div class="row">
            <div class="col">
              <label for="name">
                <p>Name:</p>
                <input type="text" name="name" id="name">
              </label>
              <label for="email-address">
                <p>Email Address:</p>
                <input type="email" name="email-address" id="email-address">
              </label>
              <label for="phone-number">
                <p>Phone Number:</p>
                <input type="tel" name="phone-number" id="phone-number">
              </label>
            </div>
            <div class="col">
          <label for="message">
            <p>Message:</p>
            <textarea name="message" id="message"></textarea>
          </label>
          <button type="submit" name="submit">Submit</button>
        </div>
          </div>
        </form>
      </fieldset>

      <div class="personal-info">
        <p>ariburr@gmail.com</p>
        <p>301.639.4798</p>
        <a href="https://github.com/AriBurr" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
      </div>

      <div class="previa-animation"></div>

    </div>

  </section>

  <footer>

    <p>&copy; 2017 Ariel Burriss</p>

<script src="./js/jquery-3.2.1.min.js"></script>
